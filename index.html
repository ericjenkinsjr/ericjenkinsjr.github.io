<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
        }

        .earth-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 30px;
        }

        .earth {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, 
                #4a9eff 0%, 
                #1e6091 25%, 
                #2d8f47 35%, 
                #1e6091 45%, 
                #4a9eff 55%, 
                #0f4b6e 65%, 
                #2d8f47 75%, 
                #1e6091 85%, 
                #0a2f4a 100%);
            animation: spin 20s linear infinite;
            box-shadow: 
                0 0 50px rgba(74, 158, 255, 0.3),
                inset -50px -50px 100px rgba(0, 0, 0, 0.3),
                inset 50px 50px 100px rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .earth::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 20px,
                rgba(45, 143, 71, 0.3) 20px,
                rgba(45, 143, 71, 0.3) 40px
            );
            animation: spin 25s linear infinite reverse;
        }

        .earth::after {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            border-radius: 50%;
            background: radial-gradient(circle at 40% 40%, 
                rgba(255, 255, 255, 0.2) 0%, 
                transparent 50%);
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .star:nth-child(1) { top: 20%; left: 10%; width: 2px; height: 2px; animation-delay: 0s; }
        .star:nth-child(2) { top: 30%; left: 20%; width: 1px; height: 1px; animation-delay: 1s; }
        .star:nth-child(3) { top: 40%; left: 80%; width: 2px; height: 2px; animation-delay: 2s; }
        .star:nth-child(4) { top: 60%; left: 90%; width: 1px; height: 1px; animation-delay: 0.5s; }
        .star:nth-child(5) { top: 80%; left: 15%; width: 2px; height: 2px; animation-delay: 1.5s; }
        .star:nth-child(6) { top: 15%; left: 70%; width: 1px; height: 1px; animation-delay: 2.5s; }
        .star:nth-child(7) { top: 25%; left: 50%; width: 2px; height: 2px; animation-delay: 0.8s; }
        .star:nth-child(8) { top: 70%; left: 40%; width: 1px; height: 1px; animation-delay: 1.8s; }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 0 0 20px rgba(74, 158, 255, 0.5);
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.2em;
            margin: 10px 0;
            opacity: 0.8;
            font-weight: 300;
        }

        @media (max-width: 768px) {
            .earth-container {
                width: 200px;
                height: 200px;
            }
            
            .earth {
                width: 200px;
                height: 200px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .subtitle {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
    
    <div class="container">
        <div class="earth-container">
            <div class="earth"></div>
        </div>
        <h1>Welcome</h1>
        <p class="subtitle">My Personal Space</p>
    </div>
</body>
</html>
